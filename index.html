<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Triangle Classification, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Triangle Classification, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Triangle Classification, in JS.</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/triangle.png" alt="Sign readin museum" />
        </div>
        <div class="page-content">
          <br />
          <form>
            <h6>Side A:</h6>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                min="1"
                id="side-a"
              />
              <label class="mdl-textfield__label" for="side-a"
                >Enter side A length in cm</label
              >
              <span class="mdl-textfield__error"
                >Input is not a valid number.</span
              >
            </div>
            <br />
            <h6>Side B:</h6>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                min="1"
                id="side-b"
              />
              <label class="mdl-textfield__label" for="side-b"
                >Enter side A length in cm</label
              >
              <span class="mdl-textfield__error"
                >Input is not a valid number.</span
              >
            </div>
            <br />
            <h6>Side C:</h6>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                min="1"
                id="side-c"
              />
              <label class="mdl-textfield__label" for="side-c"
                >Enter side A length in cm</label
              >
              <span class="mdl-textfield__error"
                >Input is not a valid number.</span
              >
            </div>
            <br />
            <br />
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="classTriangle()"
              type="button"
            >
              Check!
            </button>
          </form>
          <br />
          <div class="page-content-answer">
            <div id="result"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
